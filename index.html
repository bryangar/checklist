<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
</head>
<body>
    <h1>Checklist</h1>
       <form action="https://formsubmit.co/el/tocele" method="POST">
        <h2>Living room </h2>
            <input type="radio" name="shelves" value="dust shelves" />
            <label for="dust shelves">Dust and wipe down shelves and tables and any surfaces</label> <br>
            <input type="radio" name="dust window" value="dust window" />
            <label for="dust window">Dust window and sides of windows</label> <br>
            <input type="radio" name="vacuum" value="vacuum" />
            <label for="vacuum">Vacuum floor thoroughly - make sure no hair or stains</label> <br>
            <input type="radio" name="couch" value="couch" />
            <label for="couch">Tidy cushions on couch - make sure no hair or stains on the couch</label> <br>
            <input type="radio" value="spray" />
            <label for="spray">Dust and spray fabric spray on couch and carpets and chairs</label><br>
            <input type="radio" value="wine" />
            <label for="wine"> Check that you leave a bottle of wine in the dinning table </label><br>
  
        <h2>Kitchen</h2> 
            <input type="radio" value="cabinets">
            <label for="cabinets">Check and clean the cabinets </label><br>
            <input type="radio" value="cutleries">
            <label for="cutleries">Ensure all cutleries, plates, bowls and cooking ware are clean (also the place where these are placed, make sure no signs of dust or dirt.</label><br>
            <input type="radio" value="fridge">
            <label for="fridge">Ensure fridge, microwave and oven (inside and outside is clean)</label><br>
            <input type="radio" value="glasses">
            <label for="glasses">Put away all glasses, cups, cutleries, plates, bowls, cooking ware into the cabinets </label> <br>
            <input type="radio" value="counter">
            <label for="counter">Table tops - clean and ensure no grease in kitchen tops, cooking area and basins</label><br>
            <input type="radio" value="cloth">
            <label for="cloth">Ensure there is a dry cloth at the oven for drying hands</label><br>
            <input type="radio" value="empty" />
            <label for="empty">Empty fridge and make sure no remnants of any food/ throw all remaining food and drinks away</label><br>
            <input type="radio" value="bin" />
            <label for="bin">Empty bin and recycling bin and change a new rubbish bag</label><br>
   
        <h2>Rooms</h2>
            <input type="radio" value="bedside" />
            <label for="bedside">Dust and clean bedside tables and study tables and chairs</label><br>
            <input type="radio" value="carpet" />
            <label for="carpet">Vacuum and spray fabric spray on carpets (ensure no hair or dirt on any surfaces)</label><br>
            <input type="radio" value="glass" />
            <label for="glass">Windex clean all glass surfaces</label><br>
            <input type="radio" value="edge" />
            <label for="edge">Dust and clean edges of the windows and all the sides of the rooms</label><br>
            <input type="radio" value="beds">
            <label for="beds">Make the beds. Make sure sides of the beds are neatly tucked in. Must be straight and flat.</label><br>

        <h2>Toilets/bathrooms</h2> 
            <input type="radio" value="sanitise" />
            <label for="sanitise">Clean and sanitise basin </label><br>
            <input type="radio" value="inside" />
            <label for="inside">Dust and clean inside and outside of cabinets</label><br>
            <input type="radio" value="surfaces" />
            <label for="surfaces">Any glass surfaces!!! Please ensure no fingerprints or any prints on the glass. Clean with windex thoroughly.</label><br>
            <input type="radio" value="walls" />
            <label for="walls">Clean and sanitise bathroom floor and walls</label><br>
            <input type="radio" value="hair" />
            <label for="hair">Ensure no hair, dust or mould</label><br>
            <button type="submit">Submit</button>
           
           
    </form>
</body>
</html>
