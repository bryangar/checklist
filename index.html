<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
    <style> 
        fieldset {
            background-color: #eeeeee;
        }

        #living { 
            background-color: bisque;
        }
        #kitchen {
            background-color:darksalmon;
        }
        #rooms {
            background-color:rgb(233, 198, 122);
        }

        #toilets {
            background-color:rgba(216, 233, 122, 0.842);
        }
        #finish {
            background-color:rgba(234, 110, 137, 0.756);
        }
        #title,h1 {
            text-align: center;
        }

        input {
          margin: 5px;
        }

        img {
            max-height: 400px;
        }

        
       
        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="title" style="background-color:#eeeeee">Checklist (please take care of the small details)</h1>
       <form action="https://formsubmit.co/el/tocele" method="POST">
        <fieldset>
            <div id="living">
                <h1>Living room</h1>
                <div class="row">
                    <div class="col-12">
                        <img src="images/living.jpg" class="rounded mx-auto d-block" alt="couch">
                    </div>
                </div>
                
                <input type="radio" class="form-check-input" name="shelves" value="dust shelves" />
                <label for="dust shelves" class="form-label">Dust and wipe down shelves and tables and any <br>surfaces.</label> <br>
                <input type="radio" class="form-check-input" name="dust window" value="dust window" />
                <label for="dust window" class="form-label">Dust window and sides of windows.</label> <br>
                <input type="radio" class="form-check-input" name="vacuum" value="vacuum" />
                <label for="vacuum" class="form-label">Vacuum floor thoroughly - make sure no hair or stains.</label> <br>
                <input type="radio" class="form-check-input" name="couch" value="couch" />
                <label for="couch" class="form-label">Tidy cushions on couch - make sure no hair or <br>stains on the couch.</label> <br>
                <input type="radio" class="form-check-input" value="spray" />
                <label for="spray" class="form-label">Dust and spray fabric spray on couch and <br<carpets and chairs.</label><br>
                <input type="radio" class="form-check-input" value="wine" />
                <label for="wine" class="form-label">Check that you leave a bottle of wine <br>in the dinning table
                    (You can find the bottle <br>in the drawer located at the top <br>of the fridge. If you cannot find any <br>please
                    buy the promotion of buy 2X1 <br>at the bottle shop located in front of Woollworth.<br> We will pay you back). 
                </label><br>
                         
            </div>    
            <div id="kitchen">
            <h1>Kitchen</h1>
                <div class="row">
                <div class="column-6">
                    <img src="images/fridgebad.jpg" class="rounded mx-auto d-block" alt="fridgebad">
                </div>
                
                </div>
                <input type="radio"  class="form-check-input" value="cabinets">
                <label for="cabinets" class="form-label">Check and clean the cabinets. </label><br>
                <input type="radio" class="form-check-input" value="cutleries">
                <label for="cutleries" class="form-label">Ensure all cutleries, plates, bowls and cooking <br>ware are clean (also the place where <br>these are placed, make sure no signs of dust <br>or dirt).</label><br>
                <input type="radio" class="form-check-input" value="fridge">
                <label for="fridge" class="form-label">Ensure fridge, microwave and oven (inside <br>and outside is clean).</label><br>
                <input type="radio" class="form-check-input" value="glasses">
                <label for="glasses" class="form-label">Put away all glasses, cups, cutleries, plates, bowls, <br>cooking ware into the cabinets. </label> <br>
                <input type="radio" class="form-check-input" value="counter">
                <label for="counter" class="form-label">Table tops - clean and ensure no grease in <br>kitchen tops, cooking area and basins.</label><br>
                <input type="radio" class="form-check-input" value="cloth">
                <label for="cloth" class="form-label">Ensure there is a dry cloth at the oven for drying <br>hands.</label><br>
                <input type="radio" class="form-check-input" value="empty" />
                <label for="empty" class="form-label">Empty fridge and make sure no remnants of <br>any food/ throw all remaining <br>food and drinks away.</label><br>
                <input type="radio" class="form-check-input" value="bin" />
                <label for="bin" class="form-label">Empty bin and recycling bin and change a new <br>rubbish bag.</label><br>
            </div> 
            <div id="rooms">
            <h1>Rooms</h1>
                <div class="row">
                    <div class="column-6">
                        <img src="images/detailsbad copy.jpg" class="rounded mx-auto d-block" alt="details"> 
                    </div>
                </div>
                <input type="radio" class="form-check-input" value="bedside" />
                <label for="bedside" class="form-label">Dust and clean bedside tables and study tables <br>and chairs.</label><br>
                <input type="radio" class="form-check-input" value="carpet" />
                <label for="carpet" class="form-label">Vacuum and spray fabric spray on carpets <br>(ensure no hair or dirt on any surfaces).</label><br>
                <input type="radio" class="form-check-input" value="glass" />
                <label for="glass" class="form-label">Windex clean all glass surfaces.</label><br>
                <input type="radio" class="form-check-input" value="edge" />
                <label for="edge" class="form-label">Dust and clean edges of the windows and all <br>the sides of the rooms.</label><br>
                <input type="radio" class="form-check-input" value="beds">
                <label for="beds" class="form-label">Make the beds. Make sure sides of the beds are <br>neatly tucked in. Must be straight <br>and flat.</label><br>
            </div>
            <div id="toilets">
                <h1>Toilets/bathrooms</h1>
                <div class="column-6">
                    <img src="images/binbad copy.jpg" class="rounded mx-auto d-block" alt="bin">
                </div>
                
                <input type="radio" class="form-check-input" value="sanitise" />
                <label for="sanitise" class="form-label">Clean and sanitise basin.</label><br>
                <input type="radio" class="form-check-input" value="inside" />
                <label for="inside" class="form-label">Dust and clean inside and outside of cabinets.</label><br>
                <input type="radio" class="form-check-input" value="surfaces" />
                <label for="surfaces" class="form-label">Any glass surfaces!!! <br>Please ensure no fingerprints or any prints on <br>the glass. Clean with windex thoroughly.</label><br>
                <input type="radio" class="form-check-input" value="walls" />
                <label for="walls" class="form-label">Clean and sanitise bathroom floor and walls.</label><br>
                <input type="radio" class="form-check-input" value="hair" />
                <label for="hair" class="form-label">Ensure no hair, dust or mould.</label><br>
            </div>
            <div id="finish">
                <h1>Before leaving the apartment</h1>
                <div class="row">
                    <div class="column-6">
                        <img src="images/padlock.JPG" class="rounded mx-auto d-block" alt="padlock">
                    </div>
                </div>
                <input type="radio"  class="form-check-input" value="blinds" />
                <label for="walls" class="form-label">Put all the blinds of the apartment up.</label><br>
                <input type="radio" class="form-check-input" value="light" />
                <label for="light" class="form-label">Turn off the lights of the apartment.</label><br>
                <input type="radio" class="form-check-input" value="key" />
                <label for="key" class="form-label">Take the key with you (do not worries about this <br>if we have the key with us).</label><br>
                <input type="radio" class="form-check-input" value="guestkey" />
                <label for="guestkey" class="form-label">Take the padlock(box where you put the key) <br>with you and put the guest key inside
                    <br>(make sure that you leave the padlock downstairs).
                </label><br>
            </div>
        </fieldset>
    </form>
</body>
</html>
